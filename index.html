<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.1.96/css/materialdesignicons.min.css"
    integrity="sha512-NaaXI5f4rdmlThv3ZAVS44U9yNWJaUYWzPhvlg5SC7nMRvQYV9suauRK3gVbxh7qjE33ApTPD+hkOW78VSHyeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>fruitSalad</title>
</head>

<body>

  <header class="container-fluid">
    <section class="row">
      <div class="col">
        <h1>Fruit Salad</h1>
      </div>
    </section>
  </header>

  <main class="container">
    <section class="row my-5">
      <div class="col-6">
        <div class="d-flex justify-content-between elevation-3 px-5 py-2" id="currentPlayer">
          <!-- <p>Quentin</p>
          <p>Score: <span id="currentScore">0</span></p> -->
        </div>
        <div class="d-flex justify-content-between elevation-3 p-1">
          <form action="">
            <label class="form-label" for="">Current Word</label>
            <input type="text" class="form-control" name="Word">
          </form>
        </div>
      </div>
      <div class="col-6">
        <div class="row elevation-3 p-4">
          <div class="col-6">
            <div>Player Names:</div>
            <div id="playerList"></div>
            <!-- <p>Sam</p>
            <p>Jerms</p>
            <p>Mick</p> -->
          </div>
          <div class="col-6">
            <div>Player Scores:</div>
            <div id="scoreList"></div>
            <!-- <div id="scoreList"></div> -->
          </div>
          <div class="row pt-5">
            <div class="col">
              <form action="" onsubmit="app.playersController.handleSubmit()">
                <input type="text" placeholder="new player" name="playerName">
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
